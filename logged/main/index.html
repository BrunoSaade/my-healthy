<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link rel="icon" type="imagem/svg" href="../../assets/imgs/icon_vaccine.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Averia+Libre:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../styles/mainPage.css">
  <link rel="stylesheet" href="../../styles/main.css">
  <script type="module" src="../../service/index.js"></script>
  <script type="module" src="../../service/home.js"></script>
</head>
<body>
  <header class="header header--bkg-default">  
    <div class="header--logo-section" onclick="window.location.href = '/logged/main'">
      <img class="header--logo" src="../../assets/imgs/icon_vaccine.svg" alt="">
      <p class="header--logo-text">MyHealth</p>
    </div>
    <div class="header--section-buttons">
      <button class="header--button" onclick="window.location.href = '/logged/main'">Minhas vacinas</button>
      <button id="logoutBtn" class="header--button">Logout</button>
    </div>
  </header>
  <div class="section-main">
    <div class="section-main--input-row">
      <img class="section-main--icon-search" src="../../assets/imgs/icon_search.svg" alt="">
      <input class="section-main--input" texto="text" name="search" id="search" placeholder="Pesquisar vacina...">
    </div>
    <div class="section-main--content">
      <div id="cards" class="section-main--cards"></div>
    </div>
    <button id="addVaccineBtn" class="section-main--button btn-secondary">Nova vacina</button>
  </div>
</body>
</html>
